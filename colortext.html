<html>
  <head>
    
  </head>
  <body>
    <input type="text" id="people">
    <button onclick="count()">add person</button>
    <h1 id="placeHolder"></h1>
    <h2 id="names"></h2>
    <script>
      var total = 0;
      var username = [];
      var colors= ["red", "blue", "green", "yellow", "violet"];
      function count() {
        var a = document.getElementById('people').value;
        document.getElementById('people').value = "";
        total++;
        
        document.getElementById('placeHolder').innerHTML = total;
        username.unshift(a);
        document.getElementById('names').innerHTML = username;
        
        var randomColor = Math.floor(Math.random()*username.length);
        document.getElementById('names').style.color = randomColor;
        
        for (var i = 0; i < username.length; i++) {
          var rand = Math.floor(Math.random() * username.length);
          username[i].style.color = colors[rand];
          document.getElementById('names').innerHTML = username[i];
        }
      }
    </script>
  </body>
  
</html>
